imports:
    - { resource: "@SyliusCoreBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusAdminBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusShopBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusApiBundle/Resources/config/app/config.yaml" }

    - { resource: "@MangoSyliusExtendedChannelsPlugin/Resources/config/resources.yml" }

parameters:
    sylius_core.public_dir: '%kernel.project_dir%/public'
    sylius_order.order_expiration_period: '2 days'
    sylius_order.expiration_method_codes: ['PM_CSOB']

sylius_channel:
    resources:
        channel:
            classes:
                model: Tests\MangoSylius\ExtendedChannelsPlugin\Entity\Channel

sylius_taxonomy:
    resources:
        taxon:
            classes:
                model: Tests\MangoSylius\ExtendedChannelsPlugin\Entity\Taxon
